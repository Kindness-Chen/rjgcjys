<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->

    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">

    <title>软件工程教研室工作管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/static/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        td{
            white-space:nowrap;
            overflow:hidden;
            word-break:keep-all;
            text-overflow:ellipsis;
        }
        table{
            table-layout:fixed;
        }
    </style>
</head>
<body class="app sidebar-mini">
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="">RJGCJYS</a>
    <!-- 边栏切换按钮,隐藏或展示边栏--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search">
            <button class="app-search__button"><i class="fa fa-search"></i></button>
        </li>
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="../tem/page-user.html" th:href="@{/studentsMain}"><i class="fa fa-cog fa-lg"></i> 设置</a></li>
                <li><a class="dropdown-item" href="../common/login.html" th:href="@{/tologin}"><i class="fa fa-sign-out fa-lg"></i> 退出登录</a></li>
            </ul>
        </li>
    </ul>
</header>
<!--   预览   -->
<div class="modal" id="previewPDF" tabindex="-1">
    <div class="modal-dialog" style="margin: 0 180px">
        <div class="modal-content" style="width: 1135px;">
            <div class="modal-body">
                <iframe name="previewAchievement" style="width:1100px;height: 600px"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="cancel">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" th:src="@{/static/images/cityLogo.png}">
        <div>
            <p class="app-sidebar__user-name" th:text="${session.user1[0].name}"></p>
            <p class="app-sidebar__user-designation">欢迎您</p>
        </div>
    </div>
    <ul class="app-menu">
        <li><a class="app-menu__item " href="/main" th:href="@{/studentsMain}"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">主页</span></a></li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-book"></i><span class="app-menu__label">作业管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="#" th:href="@{/word}"><i class="icon fa fa-circle-o"></i>上传作业</a></li>
                <li><a class="treeview-item" href="#" th:href="@{/findWordByUserName(username=${session.user1[0].username})}"><i class="icon fa fa-circle-o"></i>查看作业</a></li>
            </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-bookmark"></i><span class="app-menu__label">课程设计管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="#" th:href="@{/courseDesign}"><i class="icon fa fa-circle-o"></i>上传课程设计</a></li>
                <li><a class="treeview-item " href="#" th:href="@{/findCourseDesignByUsername/}+ ${session.user1[0].username}" ><i class="icon fa fa-circle-o"></i>查看课程设计</a></li>
            </ul>
        </li>
        <li class="treeview is-expanded"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-file-excel-o"></i><span class="app-menu__label">成绩管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item active" href="#" th:href="@{/studentsFindAchievement}"><i class="icon fa fa-circle-o"></i>查看成绩文档</a></li>
            </ul>
        </li>
    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1>软件工程教研室工作管理系统</h1>
            <p>学生查看学生成绩文档</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>教工号</th>
                                <th>姓名</th>
                                <th>班级</th>
                                <th style="width: 300px">课程名称</th>
                                <th style="width: 300px">文件名</th>
                                <th style="width: 70px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="achievement:${achievements}">
                                <td th:text="${achievement.username}"></td>
                                <td th:text="${achievement.name}"></td>
                                <td th:text="${achievement.sclass}"></td>
                                <td th:title="${achievement.subject}" th:text="${achievement.subject}"></td>
                                <td th:title="${achievement.fileName}" th:text="${achievement.fileName}"></td>
                                <td>
                                    <a  class="btn-sm btn-primary " th:onclick="'javascript:previewAchievementPDF();'" th:href="@{/previewAchievement/}+${achievement.zid}" target="previewAchievement">预览</a>
                                    <a class="btn-sm btn-success " th:href="@{/downloadAchievement/}+${achievement.zid}">下载</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<script src="js/jquery-3.3.1.min.js" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>

<script src="js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="js/main.js" th:src="@{/static/js/main.js}"></script>
<script  src="js/jquery-form.js" th:src="@{/static/js/jquery-form.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="js/plugins/pace.min.js" th:src="@{/static/js/plugins/pace.min.js}"></script>
<!-- Page specific javascripts-->
<!-- Data table plugin-->
<script type="text/javascript"  th:src="@{/static/js/plugins/jquery.dataTables.min.js}"></script>
<script type="text/javascript" src="js/plugins/dataTables.bootstrap.min.js" th:src="@{/static/js/plugins/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        $('#sampleTable').dataTable( {
            "oLanguage": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        } );
    } );

    //预览模态框
    function previewAchievementPDF(){
        $("#previewPDF").modal('show');
    }

    $("#cancel").click(function(){
        window.location.reload();
    });
</script>

</html>
