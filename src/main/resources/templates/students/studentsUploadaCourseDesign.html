<main class="app-content">
    <div class="app-title">
        <div>
            <h1>软件工程教研室工作管理系统</h1>
            <p>学生上传课程设计</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <form th:action="@{/insertCourseDesign}" method="post" enctype="multipart/form-data" id="shang">
                    <div class="form-group">
                        <label class="col-form-label" for="username"><em style="color: red;">*</em>学号</label>
                        <input class="form-control" id="username" name="username" type="text" readonly="readonly" th:value="${session.user1[0].username}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="name"><em style="color: red;">*</em>姓名</label>
                        <input class="form-control" id="name" name="name" type="text" readonly="readonly" th:value="${session.user1[0].name}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="sclass"><em style="color: red;">*</em>班级</label>
                        <select class="form-control" id="sclass" name="sclass">
                            <option value="">全部</option>
                            <option th:each="trains1:${trains1}"  th:text="${trains1.classname}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="teacher"><em style="color: red;">*</em>授课老师</label>
                        <select class="form-control" id="teacher" name="teacher">
                            <option value="">全部</option>
                            <option th:each="user:${users}"  th:text="${user.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="subject"><em style="color: red;">*</em>课程名</label>
                        <select class="form-control" id="subject" name="subject">
                            <option value="">全部</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fileName"><em style="color: red;">*</em>课程设计上传</label>
                        <input class="form-control" id="fileName" name="fileName" type="file" aria-describedby="fileHelp"><small class="form-text text-muted" id="fileHelp1">只能上传.doc或者.docx格式文件。只能上传小于100M的文件</small>
                    </div>
                    <div class="form-group">
                        <label for="enclosureName"><em style="color: red;">*</em>附件上传</label>
                        <input class="form-control" id="enclosureName" name="enclosureName" type="file" aria-describedby="fileHelp"><small class="form-text text-muted" id="fileHelp2">打包的课程设计源码，只能上传.zip或者.rar格式附件。只能上传小于100M的附件</small>
                    </div>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="submit">上传</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:inline="javascript">
    $(function(){
        $("#shang").ajaxForm(function(data){
            if (data=="班级不能为空"){
                alert("班级不能为空!!!")
            }else if (data=="课程名不能为空"){
                alert("课程名不能为空!!!")
            }else if (data=="请选择授课老师"){
                alert("请选择授课老师!!!")
            }else if(data=="您已提交过，请勿重复提交!!!"){
                alert("您已提交过，请勿重复提交!!!");
            } else if(data=="您已提交过类似附件，请勿重复提交!!!"){
                alert("您已提交过类似附件，请勿重复提交!!!");
            }else if(data=="上传的格式不是Word文档或者上传的附件不是压缩格式"){
                alert("上传的文件格式不正确或者上传的附件格式不正确，请重新选择文件或者附件!!!");
            }else if(data=="上传成功!!!"){
                alert("上传成功!!!");
                window.location.reload();
            }
        });
    });
    /** 验证文件是否导入成功  */
    $("#shang").bind("submit", function(){
        var file = $("#fileName").val();
        var file2 = $("#enclosureName").val();
        if(file == ""){
            alert("上传失败，请选择文件!!!");
            return false;
        }else if (file2 == ""){
            alert("上传附近失败，请选择附件!!!");
            return false;
        }

        var fileSize = document.getElementById("fileName").files;
        if (fileSize[0].size > 100*1024*1024){
            alert("上传的文件超过限制的100M");
            return false;
        }

        var fileSize2 = document.getElementById("enclosureName").files;
        if (fileSize2[0].size > 100*1024*1024){
            alert("上传的附件超过限制的100M");
            return false;
        }

        var sclass = $("#sclass").val();
        if (sclass.length > 10){
            alert("班级名字字数超过限制");
            return false;
        }
    });

    $("#teacher").bind("change", function () {
        var teacher = $("#teacher").val();
        $.ajax({
            type: "get",
            url: "findSclassByNameStatus",
            dataType: "json",
            data: {name: teacher},
            success: function (data) {
                $("#subject option").remove();
                console.log(data);
                var convertLists = data;
                $("#subject").val("");
                $.each(convertLists, function (i, item) {
                    jQuery("#subject").append("<option>" + item.sclass + "</option>");
                    console.log(item.sclass);
                })
            }
        })
    })
</script>
